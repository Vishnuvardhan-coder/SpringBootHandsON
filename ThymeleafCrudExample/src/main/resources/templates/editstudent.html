<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Student Enrollment Form</title>
<link rel="stylesheet" th:href="@{/css/styles.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link href="webjars/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
</head>
<body>

	<div>
		<h1>Student Enrollment Form</h1>

		<form action="#" th:action="@{/editsave}" th:object="${student}"
			method="post">
			<input type="hidden" th:value="${id}" th:field="*{id}" />
			<table>
				<tr>
					<td width="10%">FirstName</td>

					<td width="90%" align="left"><input type="text"
						th:field="*{firstName}" /></td>

				</tr>
				<tr>
					<td>LastName</td>

					<td><input type="text" th:field="*{lastName}" /></td>

				</tr>

				<tr>
					<td>Email</td>

					<td><input type="text" th:field="*{email}" /></td>

				</tr>

				<tr>
					<td>Country</td>

					<td><select th:field="*{country}">
							<option th:each="country : ${countries}" th:value="${country}"
								th:text="${country}">Country</option>
					</select></td>

				</tr>
				<tr>
					<td>Gender</td>

					<td><input type="radio" th:field="*{sex}" value="M" /><label>Male</label>
						<input type="radio" th:field="*{sex}" value="F" /><label>Female</label>
					</td>

				</tr>

				<tr>
					<td>Section</td>

					<td><select th:field="*{section}">
							<option th:each="section : ${sections}" th:value="${section}"
								th:text="${section}">Section</option>
					</select></td>

				</tr>

			</table>

			<div class="text-center">
				<input type="submit" class='btn btn-primary' value="Edit & Save" />
			</div>
		</form>
	</div>
</body>
</html>
