<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Insert title here</title>

<link rel = "styelesheet" href = "/webjars/bootstrap/4.5.2/css/bootstrap-grid-jsf.css">

</head>
<body>

<div align="center">
<table border="1">

<thead class="thead-dark">
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>Student Branch</th>
					<th>Student Mail</th>

				</tr>
			</thead>
			
			<tbody>
	     <tr th:if="${students.empty}">
            <td colspan="2"> No records </td>
           </tr>
          <tr th:each="student : ${students}">
            <td><span th:text="${student.sid}"> </span></td>
            <td><span th:text="${student.sname}">  </span></td>
            <td><span th:text="${student.sbranch}">  </span></td>
            <td><span th:text="${student.smail}"></span></td>
        </tr>

		
		</tbody>
	</table>
	</div>
</body>
</html>
