<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Insert title here</title>



<!-- <link rel="stylesheet"
	href="/webjars/bootstrap/4.5.2/css/bootstrap-grid-jsf.css"> -->


</head>
<body>

	<div align="center">
		<table border="1">

			<thead class="thead-dark">
				<tr>
					<th>Student Id</th>
					<th>Student Name</th>
					<th>Student Branch</th>
					<th>Student Mail</th>

				</tr>
			</thead>
			<tr th:each="student : ${students}">
				<td><span th:text="${student.value.sid}"> </span></td>
				<td><span th:text="${student.value.sname}"> </span></td>
				<td><span th:text="${student.value.sbranch}"> </span></td>
				<td><span th:text="${student.value.smail}"> </span></td>
			</tr>


			</tbody>
		</table>
	</div>
</body>
</html>
